name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    # زيادة الوقت لضمان عدم توقف السيرفر أثناء بناء مكتبات الأنمي الثقيلة
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # الإصدار المستقر الذي اخترناه

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # ضروري للتوافق مع API 34

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev build-essential git

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          # الضربة القاضية: الموافقة التلقائية على كل الرخص لتجنب الـ Broken pipe
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Final-Anime-App-APK
          # استخدام المسار الشامل لضمان إيجاد الملف مهما كان اسمه
          path: ./**/*.apk
