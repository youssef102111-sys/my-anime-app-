name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk libffi-dev libssl-dev build-essential git expect
          pip install buildozer cython

      - name: Build APK
        run: |
          yes | buildozer android debug || true

      - name: List Files (To Find APK)
        run: find . -name "*.apk"

      - name: Upload Everything
        uses: actions/upload-artifact@v4
        with:
          name: all-files
          path: .
